<html>

<head>
    <!-- Config. da página-->
    <title>Apoie nosso projeto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="icon" type="imagem/png" href="2017615.png" />
</head>

<body>
    <!--Contéudo da página-->
    <header>
        <!--Contéudo do topo-->
        <img src="1189156.png" alt="APOIE-LOGO">
        <h2>A sua participação importa</h2>
        <p>Nos ajude a crescer cada dia mais</p>
        <p>Muitas horas foram necessárias todos os dias</p>
        <p>para a criação desse projeto </p>

        <button id="seek">Quero Avaliar</button>
    </header>

    <!-- INPUT(Entrada de text) -->
    <!-- OUTPUT(Saida de text) -->
    <section class="form hide">
        <h2>Entre na lista</h2>
        <form action="/avaliar" method="POST">
            <input type="text" name="nome"  placeholder="Primeiro Nome" id="nome" required>
            <input type="text" name="email" placeholder="Email" id="email" required>
            <input type="number" name="nota" placeholder="Sua nota" id="nota" required>
            <input type="submit" id="apoio"   value="Quero Apoiar"></input>
        </form>
    </section>
    <main>
        <h2>Últimos  <span>apoiadores</span></h2>
        <section class="apoios">
            
            <div class="apoio">
                <p id="ultimo"></p>
            </div>

        </section>

        <h2>Total de  <span>apoiadores</span></h2>
        <section class="geral">
            
            <div class="geral1">
                <p id="total"></p>
            </div>

        </section>

        <button class="more"><a href="/">Saiba Mais</a></button>
       
    </main>
    <footer>
        <!--Rodapé-->
        <p>© Conube Contabilidade Online. Todos os direitos reservados</p>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
